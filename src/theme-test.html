<!DOCTYPE html>
<html>
<head>
    <title>Theme Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .theme-buttons {
            margin: 20px 0;
        }
        
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
        
        .theme-info {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        /* Light Theme */
        .light-theme {
            background-color: #fafafa;
            color: #333333;
        }
        
        .light-theme .theme-info {
            background-color: #f5f5f5;
            border-color: #e0e0e0;
        }
        
        /* Dark Theme */
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        
        .dark-theme .theme-info {
            background-color: #1e1e1e;
            border-color: #424242;
        }
        
        .dark-theme button {
            background-color: #2d2d2d;
            color: #ffffff;
            border-color: #424242;
        }
        
        .dark-theme button:hover {
            background-color: #3d3d3d;
        }
        
        /* Blue Theme */
        .blue-theme {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        
        .blue-theme .theme-info {
            background-color: #bbdefb;
            border-color: #90caf9;
        }
        
        /* Green Theme */
        .green-theme {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        
        .green-theme .theme-info {
            background-color: #c8e6c9;
            border-color: #a5d6a7;
        }
        
        /* Purple Theme */
        .purple-theme {
            background-color: #f3e5f5;
            color: #4a148c;
        }
        
        .purple-theme .theme-info {
            background-color: #e1bee7;
            border-color: #ce93d8;
        }
    </style>
</head>
<body>
    <h1>Theme Test Page</h1>
    
    <div class="theme-buttons">
        <button onclick="setTheme('light')">Light Theme</button>
        <button onclick="setTheme('dark')">Dark Theme</button>
        <button onclick="setTheme('blue')">Blue Theme</button>
        <button onclick="setTheme('green')">Green Theme</button>
        <button onclick="setTheme('purple')">Purple Theme</button>
    </div>
    
    <div class="theme-info">
        <h2>Current Theme Information</h2>
        <p>Current Theme: <span id="current-theme">Not set</span></p>
        <p>Body Classes: <span id="body-classes">None</span></p>
    </div>
    
    <script>
        // Function to set theme
        function setTheme(theme) {
            // Remove all theme classes
            document.body.classList.remove('light-theme', 'dark-theme', 'blue-theme', 'green-theme', 'purple-theme');
            
            // Add the selected theme class
            document.body.classList.add(theme + '-theme');
            
            // Update display
            document.getElementById('current-theme').textContent = theme;
            document.getElementById('body-classes').textContent = Array.from(document.body.classList).join(', ');
            
            // Save to localStorage
            localStorage.setItem('theme', theme);
        }
        
        // Function to get current theme
        function getCurrentTheme() {
            // Check localStorage first
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            
            // Check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            }
            
            // Default to light
            return 'light';
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const theme = getCurrentTheme();
            setTheme(theme);
        });
    </script>
</body>
</html>
