<div class="comarca-detail-container">
  <mat-toolbar class="toolbar">
    <h1>Detalhes da Comarca</h1>
    <span class="spacer"></span>
    <button mat-icon-button (click)="goBack()" matTooltip="Voltar">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-toolbar>

  <div class="loading-shade" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card class="detail-card" *ngIf="!loading && comarca">
    <mat-card-header>
      <mat-card-title>{{ comarca.nome }}</mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="detail-content">
      <div class="detail-row">
        <div class="detail-label">ID:</div>
        <div class="detail-value">{{ comarca.id }}</div>
      </div>

      <div class="detail-row">
        <div class="detail-label">Nome:</div>
        <div class="detail-value">{{ comarca.nome }}</div>
      </div>

      <div class="detail-row">
        <div class="detail-label">Estado:</div>
        <div class="detail-value">{{ comarca.uf.sigla }} - {{ comarca.uf.nome }}</div>
      </div>

      <div class="detail-row">
        <div class="detail-label">Status:</div>
        <div class="detail-value">
          <mat-chip [class]="comarca.ativo ? 'status-active' : 'status-inactive'">
            {{ comarca.ativo ? 'Ativo' : 'Inativo' }}
          </mat-chip>
        </div>
      </div>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions align="end" *appHasPermission="['ROLE_ADMIN']">
      <button mat-raised-button color="primary" (click)="editComarca()">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="no-data" *ngIf="!loading && !comarca">
    <mat-icon>info</mat-icon>
    <p>Comarca n√£o encontrada</p>
  </div>
</div>
