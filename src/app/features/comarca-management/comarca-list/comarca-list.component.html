<div class="comarca-list-container">
  <mat-toolbar class="toolbar">
    <h1>Comarcas</h1>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" routerLink="/comarcas/nova" *appHasPermission="['ROLE_ADMIN']">
      <mat-icon>add</mat-icon>
      Nova Comarca
    </button>
  </mat-toolbar>

  <mat-card class="filter-card">
    <mat-card-content>
      <div class="filters-container">
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Buscar</mat-label>
          <input matInput placeholder="Nome da comarca..." [formControl]="searchControl">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Estado</mat-label>
          <mat-select [formControl]="ufFilterControl">
            <mat-option value="">Todos os estados</mat-option>
            <mat-option *ngFor="let uf of ufs" [value]="uf.id">
              {{ uf.sigla }} - {{ uf.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Status</mat-label>
          <mat-select [formControl]="statusFilterControl">
            <mat-option value="">Todos</mat-option>
            <mat-option value="true">Ativo</mat-option>
            <mat-option value="false">Inativo</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-button (click)="clearFilters()" class="clear-filters-btn button-align">
          <mat-icon>clear</mat-icon>
          Limpar Filtros
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="comarca-table">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let comarca">{{ comarca.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let comarca">{{ comarca.nome }}</td>
      </ng-container>

      <!-- UF Column -->
      <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let comarca">{{ comarca.uf.sigla }} - {{ comarca.uf.nome }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let comarca">
          <mat-chip [class]="comarca.ativo ? 'status-active' : 'status-inactive'">
            {{ comarca.ativo ? 'Ativo' : 'Inativo' }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let comarca">
          <div class="action-buttons">
            <button mat-icon-button [matTooltip]="'Visualizar'" (click)="viewComarca(comarca)" class="view-action">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button [matTooltip]="'Editar'" (click)="editComarca(comarca)" *appHasPermission="['ROLE_ADMIN']" class="edit-action">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button 
                    [matMenuTriggerFor]="comarcaMenu" 
                    *appHasPermission="['ROLE_ADMIN']"
                    matTooltip="Mais ações">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #comarcaMenu="matMenu">
              <button mat-menu-item 
                      (click)="toggleComarcaStatus(comarca)">
                <mat-icon>{{ comarca.ativo ? 'block' : 'check_circle' }}</mat-icon>
                <span>{{ comarca.ativo ? 'Desativar' : 'Ativar' }}</span>
              </button>
              <button mat-menu-item 
                      (click)="deleteComarca(comarca)" 
                      class="delete-action">
                <mat-icon>delete</mat-icon>
                <span>Excluir</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="loading-shade" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <div class="no-data" *ngIf="!loading && dataSource.data.length === 0">
      <mat-icon>info</mat-icon>
      <p>Nenhuma comarca encontrada</p>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
