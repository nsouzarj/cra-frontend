<mat-toolbar class="app-header">
  <div class="header-content">
    <div class="header-left">
      <button mat-icon-button (click)="onToggleSidenav()" matTooltip="Abrir/fechar menu" matTooltipPosition="below">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">SCB - Sistema de Correspondentes</span>
    </div>
    
    <div class="header-right">
      <!-- Zoom Controls -->
      <button mat-icon-button (click)="zoomOut()" matTooltip="Diminuir zoom (Ctrl+-)" matTooltipPosition="below">
        <mat-icon style="color: white;">zoom_out</mat-icon>
      </button>
      <button mat-icon-button (click)="resetZoom()" matTooltip="Redefinir zoom (Ctrl+0)" matTooltipPosition="below">
        <span style="font-size: 14px; font-weight: 500;color:white ">{{ getZoomLevel() }}%</span>
      </button>
      <button mat-icon-button (click)="zoomIn()" matTooltip="Aumentar zoom (Ctrl+)" matTooltipPosition="below">
        <mat-icon style="color: white;">zoom_in</mat-icon>
      </button>
      
      <!-- Logout button - moved from user menu to header -->
      <button mat-icon-button (click)="logout()" matTooltip="Sair do sistema" matTooltipPosition="below" class="logout-button-header">
        <mat-icon>exit_to_app</mat-icon>
      </button>
      
      <span class="user-welcome" *ngIf="currentUser">
        Olá, {{ currentUser.nomecompleto || currentUser.login || 'Usuário' }}
      </span>
      
      <!-- User menu button - without logout option now -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu"  matTooltip="Menu do usuário" matTooltipPosition="below">
        <mat-icon style="color: white;">account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <div class="user-name" *ngIf="currentUser">{{ currentUser.nomecompleto || currentUser.login || 'Usuário' }}</div>
          <div class="user-email" *ngIf="currentUser">{{ currentUser.emailprincipal || 'Email não informado' }}</div>
          <div class="user-role">{{ getUserRoleText() }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          <span>Meu Perfil</span>
        </button>
        <button mat-menu-item (click)="navigateToThemeSelection()">
          <mat-icon>palette</mat-icon>
          <span>Temas</span>
        </button>
        <!-- Logout button removed from here -->
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
