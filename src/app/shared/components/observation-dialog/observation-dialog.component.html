<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  <mat-form-field appearance="fill" class="observation-field">
    <mat-label>{{ data.observationLabel }}</mat-label>
    <textarea matInput [(ngModel)]="observation" rows="4" required></textarea>
    <mat-hint align="end">MÃ­nimo de 20 caracteres</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="!isObservationValid()">{{ data.confirmText }}</button>
</mat-dialog-actions>
