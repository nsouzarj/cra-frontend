<h2 mat-dialog-title>Redefinição de Senha</h2>
<mat-dialog-content>
  <p>Senha gerada para o usuário <strong>{{ data.userName }}</strong>:</p>
  
  <div class="password-container">
    <mat-form-field class="password-field" appearance="outline">
      <mat-label>Nova Senha</mat-label>
      <input matInput 
             [type]="showPassword ? 'text' : 'password'" 
             [(ngModel)]="newPassword"
             (input)="onPasswordChange($event)">
      <button mat-icon-button 
              matSuffix 
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Mostrar senha'"
              type="button">
        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    
    <div class="password-actions">
      <button mat-stroked-button 
              (click)="onRegeneratePassword()"
              color="primary"
              type="button">
        <mat-icon>refresh</mat-icon>
        Regenerar
      </button>
      <button mat-stroked-button 
              (click)="onCopyPassword()"
              color="primary"
              type="button">
        <mat-icon>content_copy</mat-icon>
        Copiar
      </button>
    </div>
  </div>
  
  <div class="info-message">
    <mat-icon color="primary">info</mat-icon>
    <p>A senha foi gerada automaticamente, mas você pode editá-la. A senha deve ter no mínimo 6 caracteres.</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Confirmar e Redefinir</button>
</mat-dialog-actions>
